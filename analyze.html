<html>
<head>
    <style>
        body {
            background-color: #202020;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    

<script>
    let body = document.querySelector("body");

    async function getTranscript() {
        let response = await fetch("/transcription");
        let json = await response.json();
        
        for (let snippet of json) {
            let div = document.createElement("div");
            div.innerHTML += `<h3>${snippet.speaker} - ${snippet.time}</h3>`;
            let content = snippet.content.map(c => c.word).join(' ').split('\n');
            for (let c of content) {
                div.innerHTML += `<p>${c}</p>`;
            }
            body.appendChild(div);
        }
    }

    getTranscript();
</script>
</body>
</html>
