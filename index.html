<!DOCTYPE html>
<html>
<head>
	<title>Bashar Scraper</title>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./stylesheet.css">
</head>
<body>

<h1>Bashar Web Scraper</h1>
<p class="description">Find questions answered by Bashar, based on keyword(s)</p>

<p class="error">Type in a keyword</p>
<div class="search-form">
	<input type="text" id="keyword" placeholder="keyword">
	<button>Search</button>
</div>

<ul class="list"></ul>

<script>
const error = document.querySelector(".error");
const input = document.querySelector("input");
const button = document.querySelector("button");
const ul = document.querySelector("ul");
let buttonInterval, searchInterval;
let lastIndex = 0;

document.querySelector("button").addEventListener("click", () => {
	
	if (input.value == "") {
		error.style.visibility = "visible";
		return;
	}
	else {
		error.style.visibility = "hidden";
	}
	button.disabled = true;
	let searching = ["Searching.", "Searching..", "Searching..."];
	let i = 0;
	interval = setInterval(() => {
		button.textContent = searching[i];
		i === 2 ? i = 0 : i++;
	}, 200)

	axios.post("/", {
		keyword: input.value
	})
	.then(() => {
		ul.innerHTML = "";
		searchInterval = setInterval(searchForData, 5000);
	})
	.catch(() => {
		resetButton();
	})
})

async function searchForData() {
	let response = await fetch("/status", {
		headers: {
			"Content-Type": "application/json"
		}
	})
	let data = await response.json();
	for (lastIndex; lastIndex < data.results.length; lastIndex++) {
		let page = data.results[lastIndex];
		let html = "";
		html += `<li><a href='${page.link}' target='_blank'>${page.link}</a>`;
			html += '<ul>';
		page.snippets.forEach(snippet => {
			html += `<li>${snippet.trim()}</li>`;
		})
		html += '</ul></li>';
		ul.innerHTML += html;
	}
	if (data.searchFinished) resetButton();
}

function resetButton() {
	clearInterval(interval);
	button.textContent = "Search";
	button.disabled = false;
}
</script>

</body>
</html>
